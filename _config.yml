---
title: Плазменная резка в Златоусте
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  team:
    title: Вакансии
    output: true
  services:
    title: Услуги
    output: true
    sort_by: weight
defaults:
- scope:
    path: ''
    type: services
  values:
    layout: service
- scope:
    path: ''
    type: team
  values:
    layout: team
baseurl: "/"
permalink: pretty
logo:
  mobile: "/uploads/logo.png"
  mobile_height: 32px
  mobile_width: 32px
  desktop: 
  desktop_height: 32px
  desktop_width: 120px
home:
  limit_services: 6
sass:
  style: compressed
plugins:
- jekyll-environment-variables
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
- LICENSE.md
- LICENSE
- README.md
